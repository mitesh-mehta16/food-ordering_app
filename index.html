<!DOCTYPE html>
<html>
<head>
	<title>Food Ordering App</title>
	<script src="./app.js"></script>
	<link rel="stylesheet" type="text/css" href="./styles.css">
</head>
<body>
	<main>
		<form>
			<fieldset>
				<input type="text" name="search" id="search_rests" placeholder="Search by name or type">					
				<button id="search_submit">Search</button>
				<select id="filter_by_type">
					<optgroup>
						<option selected>Filter by type</option>
						<option>Indian</option>
						<option>Healthy Food</option>
						<option>Fast Food</option>
						<option>Chinese</option>
						<option>Barbaque</option>
						<option>Cafe</option>
						<option>South Indian</option>
					</optgroup>
				</select>
			</fieldset>
		</form>		
		<div id="cards_wrapper"></div>
	</main>
</body>
</html>
